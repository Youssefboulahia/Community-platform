<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="index.html" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="assets/images/logo-sm.png" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="assets/images/logo-dark.png" alt="" height="20">
                    </span>
                </a>

                <a href="index.html" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="assets/images/logo-sm.png" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="assets/images/logo-light.png" alt="" height="20">
                    </span>
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                <i class="mdi mdi-menu"></i>
            </button>

            <div class="d-none d-sm-block ms-2">
                <h4 class="page-title font-size-18">Dashboard</h4>
            </div>

        </div>

        <!-- Search input -->
       

        <div class="d-flex">

            <div class="dropdown d-inline-block ms-2">
                <button type="button" class="btn header-item noti-icon waves-effect"
                    id="page-header-notifications-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="ion ion-md-notifications"></i>
                    
                </button>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                    aria-labelledby="page-header-notifications-dropdown">
                    <div class="p-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 class="m-0 font-size-16"> Notification (0) </h5>
                            </div>
                        </div>
                    </div>
                    <div data-simplebar style="max-height: 230px;">
                       

                    </div>
                    <div class="p-2 border-top text-center">
                        <a class="btn btn-sm btn-link font-size-14 w-100" href="javascript:void(0)">
                            View all
                        </a>
                    </div>
                </div>
            </div>

            <div class="dropdown d-inline-block ms-2 ">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div *ngIf="profile.retrievedImage!=='data:image/jpeg;base64,null'" style="display:inline">
                        <img class="rounded-circle header-profile-user" [src]="profile.retrievedImage"
                        alt="Header Avatar">
                    </div>
                    <div *ngIf="profile.retrievedImage==='data:image/jpeg;base64,null'" style="display:inline">
                        <img class="rounded-circle header-profile-user" src="https://bootdey.com/img/Content/avatar/avatar6.png"
                        alt="Header Avatar">
                    </div>
                    
                    <span class="m-3 ">{{currentUser.username}}</span>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <a class="dropdown-item" routerLink="/profile/{{ currentUser.id }}"><i class="dripicons-user font-size-16 align-middle me-2"></i>
                        Profile</a>
                   
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()"><i class="dripicons-exit font-size-16 align-middle me-2" ></i>
                        Logout</a>
                </div>
            </div>

           

        </div>
    </div>
</header>
