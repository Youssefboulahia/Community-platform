<div>

    <div class="row">
        <div class="col-md-4" 
        *ngFor="let new of news">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="text-align:center;">{{new.source.name}}</h4>
                    <p class="card-text">{{new.description}}
                    </p>
                    <p class="card-text">
                        <small class="text-muted">Published at: {{new.publishedAt.split('T')[0]}}</small>
                    </p>
                </div>
                
                <a [href]="new.url" target="_blank">
                    <img class="card-img-bottom img-fluid" [src]="new.urlToImage" style="height:250px"
                    alt="Card image cap">
                </a>
                </div>
                
            </div>
                
           
        </div>

</div>
